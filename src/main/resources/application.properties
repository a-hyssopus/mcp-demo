spring.application.name=travelapp
spring.threads.virtual.enabled=true

# Custom OpenAI-compatible endpoint (Local Docker Model for sanitization)
spring.ai.openai.api-key=not-needed
spring.ai.openai.base-url=http://localhost:12434/engines/llama.cpp
spring.ai.openai.chat.options.model=ai/gemma3:latest
spring.ai.openai.chat.options.temperature=0.7

# Anthropic Claude API (for trip planning with MCP)
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-haiku-4-5-20251001
spring.ai.anthropic.chat.options.temperature=0.7
spring.ai.anthropic.chat.options.max-tokens=4096

# MCP Servers Configuration
spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp_config.json
